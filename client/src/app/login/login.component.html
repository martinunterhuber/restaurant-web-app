<mat-card class="login-card">
  <h1>Login</h1>
  <form>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput type="text" id="username" name="username" [(ngModel)]="username">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" id="password" name="password" [(ngModel)]="password">
      </mat-form-field>
    </div>
  </form>
  <button class="login-button" style="width: 100%;" mat-raised-button (click)="login()" color="primary">Login</button>
  <div *ngIf="errorMessage" class="error">
    {{ errorMessage }}
  </div>
</mat-card>
