<mat-toolbar>
  <a *ngIf="hasRole('Backoffice')" mat-button href="" routerLink="/tables">Table List</a>

  <a *ngIf="hasRole('Backoffice')" mat-button href="" routerLink="/menu-items">Menu Item List</a>
  <a *ngIf="hasRole('Backoffice')" mat-button href="" routerLink="/users">User List</a>
